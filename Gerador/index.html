<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projeto Gerador de Senhas</title>
    <!-- Stilos -->
    <link rel="stylesheet" href="css/styles.css" />
    <!-- Icones -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />

    <!-- Fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet" />

    <script src="js/scripts.js" defer></script>
  </head>
  <body>
    <div id="register-container">
      <div id="register-banner">
        <div id="banner-layer">
          <h1>Bem-vindo</h1>
        </div>
      </div>
      <div id="register-form">
        <h2>Crie sua conta:</h2>
        <p>Registre-se para utilizar todas as funcionalidades do sistema</p>
        <div class="form-control">
          <label for="name">Nome</label>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Digite o seu nome" />
        </div>
        <div class="form-control">
          <label for="email">E-mail</label>
          <input
            type="text"
            type="email"
            id="email"
            placeholder="Digite o seu E-mail" />
        </div>
        <div class="form-control">
          <label for="password">Senha</label>
          <input
            type="text"
            tyoe="password"
            id="password"
            placeholder="Digite a sua senha" />
        </div>
        <p>
          Quer ajuda para criar um senha segura?
          <span id="open-generate-password">Clique aqui.</span>
        </p>

        <div id="generate-options" class="hide">
          <p>Selecione as opções que você deseja</p>
          <div class="form-control">
            <label for="length">Quantidade de caracteres:</label>
            <input type="text" id="length" name="length" value="10" />
          </div>
          <div class="form-control">
            <label for="letters">Letras:</label>
            <input type="checkbox" id="letters" name="letters" checked />
          </div>
          <div class="form-control">
            <label for="numbers">Números:</label>
            <input type="checkbox" id="numbers" name="numbers" checked />
          </div>
          <div class="form-control">
            <label for="symbols">Símbolos:</label>
            <input type="checkbox" id="symbols" name="symbols" checked />
          </div>
          <button id="generate-password">Criar senha</button>
        </div>

        <div id="generated-password">
          <p>Aqui está a sua senha</p>
          <h4></h4>
          <button id="copy-password">Copiar</button>
        </div>
        <div class="form-control">
          <label for="confirmpassword">Confirmação de Senha</label>
          <input
            type="text"
            type="confirmpassword"
            id="confirmpassword"
            placeholder="Confirme a sua senha" />
        </div>
        <input type="submit" value="Cadastrar" />
      </div>
    </div>
    <footer>
      <h3>Criado por Gleisson - 2022</h3>
      <div id="foo">
        <a href="https://www.linkedin.com/in/gleissonsantos/">
          <i class="fa-brands fa-linkedin"> </i
        ></a>
        <a href="https://github.com/gleisson-santos">
          <i class="fa-brands fa-github"> </i
        ></a>
      </div>
    </footer>
  </body>
</html>
